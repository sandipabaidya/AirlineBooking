<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text = "'Welcome to TWAirline'"/>
<form action="#" th:action="@{/searchFlight}" th:object="${searchCriteria}" method="post">
    <div class="col-lg-3">
        <p><b>From: </b></p>
        <select class="form-control" id="source" name="source" th:field="*{source}" >
            <option value="">Select To City</option>
            <option th:each="city : ${Sources}"
                    th:value="${city.id}"
                    th:text="${city.name}"></option>
        </select>
    </div>
    <div class="col-lg-3">
        <p><b>To: </b></p>

        <select class="form-control" id="destination" name="destination" th:field="*{destination}">
            <option value="">Select From City</option>
            <option th:each="city : ${Destinations}"
                    th:value="${city.id}"
                    th:text="${city.name}">
            </option>
        </select>
    </div>

    <div class="col-lg-3">
        <p><b>Number of Passengers:</b></p>

        <select class="form-control" id="requiredSeats" name="requiredSeats" th:field="*{requiredSeats}">
            <option value="0">Select</option>
            <option th:each="n : ${#numbers.sequence(1,9)}"
                    th:value="${n}"
                    th:text="${n}">
            </option>
        </select>
    </div>
    <div class="col-lg-3">
        <p><b>Date of Journey:</b></p>
        <input type="date" id="inputDepartureDate" name="inputDepartureDate" th:field="*{inputDepartureDate}" />
    </div>
    <div class="col-lg-3">
        <p><b>Select Class:</b></p>

        <select class="form-control" id="travelClassType" name="travelClassType" th:field="*{travelClassType}">
            <option value="0">Select</option>
            <option th:each="travelClass : ${travelClasses}"
                    th:value="${travelClass}"
                    th:text="${travelClass}">
            </option>
        </select>
    </div>

    <input type="submit" value="Search" />
</form>

</body>
</html>
